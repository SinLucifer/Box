plugins {
    id 'com.android.library'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 18
        targetSdk 28
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true
            ndk {
                abiFilters 'armeabi-v7a'
            }
        }
        release64 {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true
            ndk {
                abiFilters 'arm64-v8a'
            }
        }
    }

}

dependencies {
    
}